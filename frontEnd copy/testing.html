<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../backend/register.js"></script>
    <script>
        const changeTheme = document.querySelector("#changeTheme");
        const themeOptions = {
            'dark': false,
            'light': false,
        };
        let isCooldown = false;
        const cooldownTimer = 3000;

        function toggleTheme(theme) {
            document.body.classList.toggle(theme);
            themeOptions[theme] = !themeOptions[theme];
        }

        function activateButton() {
            changeTheme.disabled = false;
            isCooldown = false;
        }

        function executeChange() {
            if (isCooldown == false) {
                toggleTheme(themeOptions.dark ? 'light' : 'dark');
                changeTheme.disabled = true;
                isCooldown = true;
                setTimeout(activateButton, cooldownTimer);
                console.log(isCooldown)
            }
        }
    </script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class='dark'></div>
    <div class="light"></div>
    <div class="mainWindow">
        <h1 class="heading">Sign up</h1>
        <h4>Name: </h4>
        <input type="text" id="name">
        <h4>Password: </h4>
        <input type="password" id="password">
        <h4>Confirm password: </h4>
        <input type="password" id="confirmation">
        <br>
        <button id='button1' onclick="register()">Register</button>
        <br>
        <button id='redirector' onclick="redirect()">Already have an account?</button>
    </div>
    <button id='changeTheme' onclick="executeChange()">CLICK ME</button>
</body>
</html>
