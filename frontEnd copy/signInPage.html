<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

    <!-- SignIn Window -->
    <div class="mainWindow">
        <h1 class="heading">Sign in</h1>
        <h4>Name:</h4>
        <input type="text" id="name" class="inputField">
        <h4>Password:</h4>
        <input type="password" id="password" class="inputField">
        <br>
        <button id="button1" onclick="login()">Log in</button>
        <br>
        <button id="redirector" onclick="redirect()">Don't have an account yet?</button>
    </div>

    <!-- Button to change the theme -->
    <button id='changeTheme' onclick="executeChange()">CLICK</button>

    <!-- JavaScript files -->
    <script src="../backend/darkMode_lightMode.js"></script>
    <script src="../backend/login.js"></script>
</body>
</html>
