<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

    <!-- SignUp Window -->
    <div class="mainWindow">
        <h1 class="heading">Sign up</h1>
        <h4>Name: </h4>
        <input type="text" id="name">
        <h4>Password: </h4>
        <input type="password" id="password">
        <h4>Confirm password: </h4>
        <input type="password" id="confirmation">
        <br>
        <button id='button1' onclick="register()">Register</button>
        <br>
        <button id='redirector' onclick="redirect()">Already have an account?</button>
    </div>

    <!-- Button to change the theme -->
    <button id='changeTheme'>CLICK ME</button>

    <!-- JavaScript files -->
    <script src="../backend/register.js"></script>
    <script src="../backend/darkMode_lightMode.js"></script>
</body>
</html>
